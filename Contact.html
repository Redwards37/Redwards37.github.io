<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rae's Bike Shop Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Please fill out the form below.</p>
    </header>

    <!-- Contact Form -->
    <form action="response.html" method="GET">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="IL">Illinois</option>
            <!-- You can add other states here if needed -->
        </select><br>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required pattern="\d{5}" title="Please enter a valid ZIP code"><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="\(\d{3}\) \d{3}-\d{4}" title="Format: (123) 456-7890"><br>

        <label for="creation_date">Creation Date:</label>
        <input type="date" id="creation_date" name="creation_date" required><br>

        <label for="message">Message (50-200 characters):</label>
        <textarea id="message" name="message" rows="4" cols="50" minlength="50" maxlength="200" required></textarea><br>

        <fieldset>
            <legend>Type of Inquiry:</legend>
            <label>
                <input type="radio" name="inquiry_type" value="General" required> General Inquiry
            </label>
            <label>
                <input type="radio" name="inquiry_type" value="Product Inquiry"> Product Inquiry
            </label>
            <label>
                <input type="radio" name="inquiry_type" value="Order Status"> Order Status
            </label>
        </fieldset><br>

        <fieldset>
            <legend>Type of Item:</legend>
            <label>
                <input type="radio" name="item_type" value="Bike" required> Bike
            </label>
            <label>
                <input type="radio" name="item_type" value="Watch"> Watch
            </label>
            <label>
                <input type="radio" name="item_type" value="Accessories"> Accessories
            </label>
        </fieldset><br>

        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
