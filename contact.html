<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Rae's Bike Shop</title>
  <link rel="stylesheet" href="styles/slicknav.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f0ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 15px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Rae's Bike Shop</h1>
    <p>We’d love to hear from you! Please fill out the form below.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="sales.html">Sales</a>
    <a href="rentals.html">Rentals</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <form action="response.html" method="GET">
      <h2>Contact Information</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <h2>Geographical Information</h2>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">-- Select a state --</option>
        <option value="IL">Illinois</option>
        <option value="MO">Missouri</option>
        <option value="CA">California</option>
        <option value="TX">Texas</option>
        <option value="IN" >Indiana</option>
        <option value="GA">Georgia</option>
        <option value="CO">Colorado</option>
        <!-- Add more states as needed -->
      </select>

      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip" required pattern="\d{5}" title="Enter a 5-digit ZIP code">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="\(\d{3}\) \d{3}-\d{4}" title="Format: (123) 456-7890">

      <label for="creation_date">Preferred Contact Date:</label>
      <input type="date" id="creation_date" name="creation_date" required>

      <label for="message">Message (50–200 characters):</label>
      <textarea id="message" name="message" rows="5" minlength="50" maxlength="200" required></textarea>

      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Rae's Bike Shop | Southern Illinois University | Designed by Rae Edwards
  </footer>
</body>
</html>
